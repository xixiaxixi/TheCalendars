<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheCalendars-login</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/FormPage.css"/>

    <script src="lib/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div id="MainPage" class="MainPage">
        <canvas id="BackGroundAnimation"></canvas>
        <div class="main_box">
            <h1 class="title">The Calendars</h1>
            <form action="login.php" method="post">
                <div class="form_element text_part">
                    <img src="img/logo_logname.svg" class="icon">
                    <input class="text_area" type="text" placeholder="User Name"
                           name="logname">
                </div>
                <div class="form_element text_part">
                    <img src="img/logo_logpass.svg" class="icon">
                    <input class="text_area" type="password" placeholder="Password"
                           name="logpass">
                </div>
                <input type='submit' class="form_element button_part" value="Login">
            </form>
            <div class="form_element small_button">
                <a href="register.html">Register</a>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="js/isMobileJudge.js"></script>
<script src="lib/TweenLite.min.js"></script>
